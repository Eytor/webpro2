<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

<body>
  <nav class="navbar">
    <div class="icon selected" data-shape="pen">
      <i class="fas fa-edit" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="rectangle">
      <i class="fas fa-square" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="circle">
      <i class="fas fa-circle" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="line">
      <i class="fas fa-minus" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="text">
      <i class="fas fa-font" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="undo">
      <i class="fas fa-undo" aria-hiddden="true"></i>
    </div>
    <div class="icon" data-shape="redo">
      <i class="fas fa-redo" aria-hiddden="true"></i>
    </div>
    <div class="settings">
      <select id="size">
        <option value="10px">10</option>
        <option value="12px">12</option>
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
        <option value="26px">26</option>
        <option value="28px">28</option>
      </select>
      <select id="color">
        <option value="black">black</option>
        <option value="yellow">yellow</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="purple">purple</option>
        <option value="white">white</option>
        <option value="brown">brown</option>
        <option value="pink">pink</option>
      </select>
      <br>
      <input type="text" class="hide" id="input"><br>
      <select class="hide" id="font">
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Optima">Optima</option>
      </select>
    </div>
  </nav>
  <div class="container">
    <canvas id="my-canvas" width="800" height="600">
      intall chrome!
    </canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
  <script src="shapes.js"></script>
  <script src="drawio.js"></script>
</body>
</html>
